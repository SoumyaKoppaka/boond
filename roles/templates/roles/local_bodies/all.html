
{% load staticfiles %}

{% block body %}
    <h1>Blood Donation Events</h1>
    <div class="row">

        {% for product in all_products %}

                <div class="col-sm-6 col-md-4">

                <div class="thumbnail">
                    <img class="img-responsive" src="{% static 'images/bloodbank.jpg' %}"
                         alt="...">


                    <div class="caption">
                        <h3>
                            <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>

                        </h3>
                        <p>{{ product.date }}</p>
                        <p>{{ product.location }}</p>


                        <p>{{ product.description }}</p>

                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
